<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>skbdi Sign up</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: linear-gradient(rgb(255, 255, 255), rgb(208, 234, 255));
        }
        .back {
            border: none;
            background: none;
            position: fixed;
            top: 30px;
            left: 40px;
            padding: 0;
            cursor: pointer;
            z-index: 1000;
        }
        .back img {
            height: 60px;
            width: 60px;
        }
        .logBox {
            z-index: 1;
            position: relative;
            background-color: white;
            
            margin: -50 0 0 0;
            padding: 20px;
            
            width: 250px;
            border-style: solid;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form input {
            margin: 10px;

        }
        form .box {
            padding: 10px;
            border-width: 1px;
            border-style: solid;
            border-color: black;
            outline: none;
        }
        form .btn {
            background-color: white;
            border-style: solid;
            padding: 10px;
            width: 115px;
            border-width: .5px;
            border-radius: 20px;
            transition: background-color .3s;
        }
        .content h1 {
            color: aliceblue;
            text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
            margin-left: 10px;
        }
        form .btn:hover {
            background-color: rgb(0, 0, 0);
            border-style: solid;
            color: white;
            padding: 10px;
            width: 115px;
            border-radius: 20px;
        }
        .content p{
            margin-left: 10px;
            color: black;
            font-size: 10px;
            font-family: monospace, sans-serif;
        }
        .logo {
            z-index: 50;
            height: 50px;
            width: 150px;
            position: fixed;
            top: 10px;
            left: auto;
        }
        .flash {
            color: red;
        }
        
    </style>
</head>
<body>
    <a href="{{ url_for('home') }}" class="back">
        <img src="{{ url_for('static', filename='images/back.png') }}" alt="">
    </a>
    <img src="{{ url_for('static', filename='images/boldedturuedit.png') }}" alt="" class="logo">
    <div class="logBox">
        <div class="content">
            <h1>Sign up</h1>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for msg in messages %}
                        <p class="flash">{{msg}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            {% block content %}
            {% endblock %}
            <form action="#" method="post">
                <input type="text" placeholder="Username" class="box" name="usrnm">
                <input type="email" placeholder="Email" class="box" name="email">
                <input type="password" placeholder="Password" class="box" name="pass">
                <input type="password" placeholder="Confirm Password" class="box" name="confirm">
                <input type="submit" class="btn">
            </form>
            <p>Have an account? <a href="{{ url_for('login') }}">Login here</a></p>
            
        </div>
    </div>
</body>
</html>
